<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP国际娱乐 - 酒店经纪招小姐</title>
  <style>
    /* 设置页面的通用样式 */
    body {
      font-family: Arial, sans-serif; /* 使用 Arial 字体 */
      margin: 0;
      padding: 0;
      background-color: #1a1a1a; /* 设置深灰/黑色背景 */
      color: #ffd700; /* 设置金色文本颜色 */
    }

    /* 设置头部区域的样式 */
    .hero-section {
      background-image: url('images/your-image-file.png'); /* 设置头部背景图片 */
      background-size: cover; /* 背景图片完全覆盖区域 */
      background-position: center; /* 背景图片居中显示 */
      background-repeat: no-repeat; /* 背景图片不重复 */
      height: 400px; /* 设置头部高度 */
      display: flex;
      justify-content: center; /* 水平居中内容 */
      align-items: center; /* 垂直居中内容 */
      color: #ffd700; /* 设置头部文本为金色 */
      text-align: center; /* 文本居中 */
      font-size: 2.5em; /* 设置大号字体 */
    }

    /* 设置主要内容区域的样式 */
    .main-content {
      padding: 20px; /* 设置内部留白 */
      max-width: 1200px; /* 最大宽度 */
      margin: 0 auto; /* 内容居中 */
    }

    /* 标题的样式 */
    h2 {
      font-size: 2em; /* 设置标题大小 */
      color: #ffd700; /* 标题颜色为金色 */
      text-align: center; /* 标题居中 */
    }

    /* 段落的样式 */
    p {
      font-size: 1.2em; /* 设置段落文字大小 */
      line-height: 1.6; /* 行间距 */
      color: #d4af37; /* 文本颜色为金色的变体 */
    }

    /* 联系方式的样式 */
    .contact-info {
      background-color: #333333; /* 设置深色背景 */
      padding: 20px; /* 内部留白 */
      margin-top: 30px; /* 上方间距 */
      border-radius: 10px; /* 圆角 */
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* 添加金色阴影 */
      text-align: center; /* 居中 */
    }

    /* 联系方式文字的样式 */
    .contact-info p {
      font-size: 1.5em; /* 设置文字大小 */
      color: #ffd700; /* 设置文本颜色为金色 */
    }

    /* Instagram 按钮的样式 */
    .contact-info a {
      display: inline-block; /* 使链接像按钮一样显示 */
      padding: 10px 20px; /* 内部留白 */
      background-color: #e1306c; /* Instagram 品牌颜色 */
      color: #fff; /* 按钮文字颜色为白色 */
      text-decoration: none; /* 去掉下划线 */
      border-radius: 5px; /* 按钮圆角 */
      font-size: 1.2em; /* 按钮文字大小 */
      margin-top: 15px; /* 按钮的上方间距 */
    }

    /* 悬停按钮时改变背景颜色 */
    .contact-info a:hover {
      background-color: #c13584; /* 鼠标悬停时颜色变化，Instagram 品牌色 */
    }
  </style>
</head>
<body>

  <!-- 头部区域，显示网站名称和背景图片 -->
  <div class="hero-section">
    UP国际娱乐 - 酒店经纪招小姐
  </div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 段落介绍 -->
    <h2>成为我们的一员，开启新机遇</h2>
    <p>我们是 UP国际娱乐，一家专业的酒店经纪公司，现诚招小姐加入。无论你是有经验的从业者，还是想要探索这个行业的新手，我们为你提供优质的平台和资源，帮助你获得高收入并享受灵活的工作时间。</p>
    
    <h2>为什么选择我们？</h2>
    <p>我们为您提供顶级客户资源，工作环境安全舒适。我们理解每个人的需求不同，因此提供个性化的工作时间和方案，助您在舒适的环境中实现财务自由。</p>
  </div>

  <!-- 联系方式区域 -->
  <div class="contact-info">
    <h2>联系我们</h2>
    <p>关注我们的 Instagram：</p>
    <!-- 将链接替换为你的 Instagram 主页 -->
    <a href="https://www.instagram.com/your-instagram-account" target="_blank">关注我们</a>
  </div>

</body>
</html>
