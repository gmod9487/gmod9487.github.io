<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品衣服網站</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- 頁首區域 -->
    <header>
        <div class="container">
            <h1>精品衣服</h1>
            <nav>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#products">產品</a></li>
                    <li><a href="#cart">購物車</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 首頁內容 -->
    <section id="home" class="hero">
        <div class="container">
            <h2>發現你的精品風格</h2>
            <p>高品質，時尚的服裝，為您打造完美造型。</p>
            <button onclick="scrollToSection('products')">立即購買</button>
        </div>
    </section>

    <!-- 產品區域 -->
    <section id="products" class="products">
        <div class="container">
            <h2>我們的產品</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="產品1">
                    <h3>精美連衣裙</h3>
                    <p>價格：NT$1200</p>
                    <button onclick="addToCart('精美連衣裙', 1200)">加入購物車</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="產品2">
                    <h3>時尚襯衫</h3>
                    <p>價格：NT$800</p>
                    <button onclick="addToCart('時尚襯衫', 800)">加入購物車</button>
                </div>
                <!-- 可以加入更多產品 -->
            </div>
        </div>
    </section>

    <!-- 購物車區域 -->
    <section id="cart" class="cart">
        <div class="container">
            <h2>購物車</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">總價格：NT$0</p>
        </div>
    </section>

    <!-- 聯絡我們區域 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>聯絡我們</h2>
            <form id="contact-form">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
                <label for="message">訊息：</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">送出</button>
            </form>
        </div>
    </section>

    <!-- 頁尾區域 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 精品衣服網站. 保留所有權利。</p>
        </div>
    </footer>
</body>
</html>
