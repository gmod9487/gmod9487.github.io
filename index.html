    body {

      margin: 0;

      background: linear-gradient(135deg, #000000, #4B3A22); /* 黑色到深金色的漸變 */
      color: #ffffff;
      position: relative;
    }

    /* 如果使用背景圖片，添加黑色覆蓋層 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* 30% 透明度的黑色覆蓋層 */
      z-index: -1; /* 保證覆蓋層在內容後面 */

    .hero-section {
      background-image: url('images/your-image-file.png'); /* 背景圖片 */

      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffd700;
      text-align: center;
      font-size: 2.5em;
    }

    .main-content {

      color: #ffd700;
      text-align: center;
    }

    }

    .contact-info {

      padding: 20px;
      margin-top: 30px;

    .contact-info p {

    .contact-info a {

      background-color: #e1306c;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      margin-top: 15px;
    }

    .contact-info a:hover {

    }

</head>
